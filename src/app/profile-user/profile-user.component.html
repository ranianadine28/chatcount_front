<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img [src]="currentUser?.userInfo?.avatar ? imgPrefix + currentUser?.userInfo?.avatar : 'assets/avatar.jpg'" alt="User Avatar" class="rounded-circle p-1 bg-primary" width="110">
              <div class="mt-3">
                <h4>{{currentUser?.userInfo?.name}}</h4>
                <p class="text-secondary mb-1">{{currentUser?.userInfo?.speciality}}</p>
                <p class="text-muted font-size-sm">{{currentUser?.userInfo?.address}}</p>
                <form [formGroup]="avatarForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <input type="file" (change)="onAvatarSelected($event)" class="form-control" />
                  </div>
                  <button type="submit" class="btn btn-primary">Update Photo</button>
                </form>
              </div>
            </div>
            <hr class="my-4">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe me-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Role</h6>
                <span class="text-secondary">{{currentUser?.userInfo?.role}}</span>
              </li>
              <!-- Add other social links similarly -->
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <form *ngIf="currentUser && currentUser.userInfo" #profileForm="ngForm" (ngSubmit)="onUpdateProfile(profileForm)">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" name="name" [(ngModel)]="currentUser.userInfo.name" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="email" class="form-control" name="email" [(ngModel)]="currentUser.userInfo.email" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Phone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="phone" class="form-control" name="phone" [(ngModel)]="currentUser.userInfo.phone" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Address</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="address" class="form-control" name="address" [(ngModel)]="currentUser.userInfo.address" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Password</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="password" id="newPassword" name="newPassword" required>
                  <span class="password-toggle" (click)="togglePasswordVisibility('newPassword')">
                      <i class="fa fa-eye" aria-hidden="true"></i>
                  </span>                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h6 class="mb-0">Confirmer le nouveau password</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="password-toggle" (click)="togglePasswordVisibility('confirmPassword')">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </span>          </div>
              </div>
             
         
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                  <button type="submit"  class="btn btn-primary px-4">Save Changes</button>
                </div>
              </div>
            </form>
            <div *ngIf="!currentUser || !currentUser.userInfo">Loading profile...</div>
          </div>
        </div>
        <!-- Add other sections such as Project Status if needed -->
      </div>
    </div>
  </div>
</div>
