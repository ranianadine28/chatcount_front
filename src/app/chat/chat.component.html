<!DOCTYPE html>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="message-list">
        <div class="message-list" *ngIf="conversationId === ':id'">
          <img src="assets/chatcount.svg" alt="Logo" class="rounded-circle"  height="70" width="70" style="margin-left: 200px; margin-bottom: 20px;">

          <h1 class="title" style="margin-left: 35px;">Comment puis-je vous aider aujourd'hui ?</h1>
        
          <div class="card-container">
            <div class="card" >
                <h2 style="margin-top: 25px;">Exemple de questions auxquelles je peux répondre :</h2>
                <ul>
                    <li>quel est mon chiffre d'affaires </li>
                    <li>Combien ai-je encaissé </li>
                    <li> Peux tu me donner lee détail de mes dépences</li>
                  
                </ul>
            </div>
        
         
        
       
        </div>
        
        </div>
        
        
        <ng-container *ngIf="conversationId !== ':id'">
          <div class="row">
            <div class="col text-right">
              <div *ngIf="fecName" class="fec-name" style="font-size: 20px;">{{ fecName }}</div>
            </div>
          </div>
        
          <div class="messages-wrapper">
            <div class="col">
                <div *ngFor="let message of messages; let i = index" [@messageAnimation]="true" class="message-container">
                  <div class="message" [ngClass]="{ 'from': message.sender === 'bot', 'to': message.sender === 'user' }">
                    <img *ngIf="message.sender === 'user'" class="useravatar" [src]="currentUser?.userInfo?.avatar ? imgPrefix + currentUser?.userInfo?.avatar : 'assets/avatar.jpg'" alt="Avatar Utilisateur" height="40" width="40">
                    <img *ngIf="message.sender === 'bot'" class="botavatar" src="assets/logo.jpg" alt="Avatar Bot">
                    {{ message.text }}
                
                    <div class="reaction-section" *ngIf="message.sender === 'bot'">
                      <i class="fa fa-thumbs-up like-icon margin" (click)="likeMessage(message)"></i>
                      <span class="like-count margin">{{ message.likes }}</span>
                      <i class="fa fa-thumbs-down dislike-icon margin"  (click)="dislikeMessage(message)"></i>
                      <span class="dislike-count margin">{{ message.dislikes }}</span>
                      <i class="fa fa-comment comment-icon margin"  (click)="toggleCommentInput(i)"></i>
                    </div>
                
                    <div class="comment-section " *ngIf="showCommentInput[i]">
                      <input class="bord" type="text" [(ngModel)]="message.comment" placeholder="Ajouter un commentaire..." (keyup.enter)="addComment(message)">
                    </div>
                  </div>
                
              </div>
            </div>
          </div>
        </ng-container>
        
      </div>
      
      
      <div class="row message-input-row">
        <div class="col-md-6">
          <div class="input-group">
            <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text" class="form-control" placeholder="Entrez votre message..." aria-label="Message" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button (click)="startRecording()" class="btn btn-outline-primary-icon" type="button">
                <i class="fa fa-microphone"></i> 
              </button>
              
              <button (click)="sendMessage()" class="btn btn-outline-primary" type="button" id="button-addon2">Envoyer</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
