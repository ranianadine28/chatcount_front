<div class="sidenav">
    <div class="first-column">
        <div class="logo-container">
            <button class="logo">
                <img src="assets/7.png" alt="Logo Image" width="100" height="100">
            </button>
            <div class="logo-text">ChatCount</div>
        </div>
    </div>

    <div class="second-column" *ngIf="showChatDiv()">
        <app-chat-div></app-chat-div>
    </div> 
    
    <div class="second-column" *ngIf="showKnowledgeDiv()">
        <app-document-div></app-document-div>
    </div> 

    <div class="third-column">
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navData">
                <a class="sidenav-nav-link" (click)="reloadPage(data.routeLink)">
                    <i class="sidena-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text">{{data.label}}</span>
                </a>
            </li>
        </ul>
    </div>    
</div>
